<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Too Many Requests</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8d7da;
            color: #721c24;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #f5c6cb;
            padding: 2rem 3rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(114, 28, 36, 0.2);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }
        a {
            color: #721c24;
            text-decoration: underline;
            font-weight: bold;
        }
        a:hover {
            color: #491217;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>429 Too Many Requests</h1>
        <p>You've made too many requests in a short period. Please wait a moment and try again later.</p>
        <p><a href="{{ url_for('login') }}">Back to Login</a></p>
    </div>
</body>
</html>
